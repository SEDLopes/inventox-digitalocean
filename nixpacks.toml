# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["php81", "php81Packages.composer", "nodejs", "python3"]

[phases.install]
cmds = [
  "php -v",
  "composer --version || echo 'Composer not needed'",
  "ls -la"
]

[phases.build]
cmds = [
  "echo 'Build phase - PHP app ready'"
]

[start]
cmd = "php -S 0.0.0.0:$PORT -t ."