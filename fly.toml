# Fly.io app configuration for InventoX
# After running `fly launch`, Fly may rewrite some values (like app name and region).

app = "inventox"
primary_region = "fra"

[build]
  # We keep build empty to let Fly use the Dockerfile at project root

[env]
  # PHP timezone
  TZ = "Europe/Lisbon"
  # App base path
  APACHE_DOCUMENT_ROOT = "/var/www/html"
  # Ensure sessions are persisted in container FS (Fly stateless by default; OK for demo)
  PHP_SESSION_SAVE_PATH = "/var/lib/php/sessions"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    soft_limit = 50
    hard_limit = 100

  [[http_service.checks]]
    interval = "10s"
    timeout  = "2s"
    grace_period = "10s"
    method = "get"
    path = "/frontend/index.html"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1


